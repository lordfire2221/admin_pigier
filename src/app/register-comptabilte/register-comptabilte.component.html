<div class="row">
    <div class="col-md-12">
      <div class="card ">
      <div class="card-header">
                  <div class="row">
                      <div class="col-8">
                          <h4 class="card-title">Ajouter une filière</h4>
                      </div>
                  </div>
              </div>
        <div class="card-body">
  
        <div class="row">
          <div class="col-lg-12 margin-tb">
              <div class="pull-right">
                  <a class="btn btn-outline-danger" routerLink="/direction" title="Go back"> <i class="fas fa-backward "></i> </a>
              </div>
          </div>
      </div>
  
      <form class="form" [formGroup]="registerForm" (ngSubmit) = "onSubmit()">
              <div class="row justify-content-center">
                 
              <div class="col-xs-12 col-sm-6 col-lg-6 form_middle pb-5">
                 
                  <div class="col-lg-12 margin-tb p-0">
                  </div>
  
                  <div class="col-xs-12">
                      <div class="form-group">
                          <strong>Nom  :</strong>
                          <input type="text" formControlName="nom" class="form-control" placeholder="Nom de l'étudiant" required>
                      </div>
                  </div>
                  <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Prénom :</strong>
                        <input type="text" formControlName="prenom" class="form-control" placeholder="Prénom de l'étudiant" required>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Filière :</strong>
                        <select formControlformControlName="Filiere" id="filiere" class="form-control" required>
                            <option *ngFor="let filiere of datas" value={{filiere.payload._delegate.doc._document.data.value.mapValue.fields.abreviation.stringValue}} >{{filiere.payload._delegate.doc._document.data.value.mapValue.fields.nom.stringValue}} </option>
                        </select>
                    </div>
                </div>

                
                        <div class="col-xs-12">
                            <div class="form-group">
                                <strong>Niveau de l'étudiant :</strong>
                                <select formControlName="niveau" id="niveau" class="form-control" required>
                                    <option *ngFor="let niveau of datas1" value={{niveau.payload._delegate.doc._document.data.value.mapValue.fields.nom.stringValue}} >{{niveau.payload._delegate.doc._document.data.value.mapValue.fields.nom.stringValue}} </option>
                                </select>
                            </div>
                        </div>  
                   

                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Payement totale  :</strong>
                        <select formControlformControlName="inscription" id="choix" class="form-control" required>
                            <option value="solde">Soldé</option>
                            <option value="insolde">insoldé</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Frais totaux   :</strong>
                        <input type="text" formControlName="totaux" class="form-control" required>
                    </div>
                </div>
                
                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Frais soldé  :</strong>
                        <input type="text" formControlName="paye" class="form-control" required>
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Frais restant  :</strong>
                        <input type="text" formControlName="restant" class="form-control" required>
                    </div>
                </div>

                
                  <div class="col-xs-12 mt-4">
                      <button type="submit" class="btn btn-primary btn-full-width">Enregistrer</button>
                  </div>
  
  
              </div>
  
          </div>
  
      </form>
      </div>
      </div>
      </div>
  </div>

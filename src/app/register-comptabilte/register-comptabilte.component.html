<div class="row">
    <div class="col-md-12">
      <div class="card ">
      <div class="card-header">
                  <div class="row">
                      <div class="col-8">
                          <h4 class="card-title">Ajouter une filière</h4>
                      </div>
                  </div>
              </div>
        <div class="card-body">
  
        <div class="row">
          <div class="col-lg-12 margin-tb">
              <div class="pull-right">
                  <a class="btn btn-outline-danger" routerLink="/direction" title="Go back"> <i class="fas fa-backward "></i> </a>
              </div>
          </div>
      </div>
  
      <form class="form" [formGroup]="registerForm" (ngSubmit) = "onSubmit()">
              <div class="row justify-content-center">
                 
              <div class="col-xs-12 col-sm-6 col-lg-6 form_middle pb-5">
                 
                  <div class="col-lg-12 margin-tb p-0">
                  </div>
  
                  <div class="col-xs-12">
                      <div class="form-group">
                          <strong>Nom  :</strong>
                          <input type="text" formControlName="nom" class="form-control" placeholder="Nom de l'étudiant" required>
                      </div>
                  </div>
                  <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Prénom :</strong>
                        <input type="text" formControlName="prenom" class="form-control" placeholder="Prénom de l'étudiant" required>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Filière :</strong>
                        <select formControlformControlName="Filiere" id="filiere" class="form-control" required>
                            <option value="RGL">Réseau et genie logiciel</option>
                            <option value="BF">Banque finance</option>
                            <option value="CDM">Communition digitale et web marketing</option>
                            <option value="NM">Négociation et multimédia</option>
                            <option value="MRH">Managemente des Ressources humaine</option>
                            <option value="GTL">Gestion des transports logistique</option>
                            <option value="CG">Audit et controle de gestion</option>
                            <option value="DECO">Expert Comptable</option>
                        </select>
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Niveau :</strong>
                        <input type="number" formControlName="niveau" class="form-control"  min="1" max="3">
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Payement totale  :</strong>
                        <select formControlformControlName="inscription" id="choix" class="form-control" required>
                            <option value="soldé">Soldé</option>
                            <option value="insoldé">insoldé</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Frais totaux   :</strong>
                        <input type="number" formControlName="totaux" class="form-control" required>
                    </div>
                </div>
                
                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Frais soldé  :</strong>
                        <input type="number" formControlName="paye" class="form-control" required>
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Frais restant  :</strong>
                        <input type="number" formControlName="restant" class="form-control" required>
                    </div>
                </div>

                
                  <div class="col-xs-12 mt-4">
                      <button type="submit" class="btn btn-primary btn-full-width">Enregistrer</button>
                  </div>
  
  
              </div>
  
          </div>
  
      </form>
      </div>
      </div>
      </div>
  </div>

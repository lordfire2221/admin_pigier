<div class="row">
    <div class="col-md-12">
      <div class="card ">
      <div class="card-header">
                  <div class="row">
                      <div class="col-8">
                          <h4 class="card-title">Ajouter Programme</h4>
                      </div>
                  </div>
              </div>
        <div class="card-body">
  
        <div class="row">
          <div class="col-lg-12 margin-tb">
              <div class="pull-right">
                  <a class="btn btn-outline-danger" routerLink="/listeProgramme" title="Go back"> <i class="fas fa-backward "></i> </a>
              </div>
          </div>
      </div>
  
      <form class="form" [formGroup]="ajouterProgramme" (ngSubmit) = "onSubmit()">
              <div class="row justify-content-center">
                 
              <div class="col-xs-12 col-sm-6 col-lg-6 form_middle pb-5">
                 
                  <div class="col-lg-12 margin-tb p-0">
                  </div>
  
                  <div class="col-xs-12">
                      <div class="form-group">
                          <strong>Fili√®re :</strong>
                          <select formControlName="Filiere" id="filiere" class="form-control" required>
                            <option *ngFor="let filiere of datas" value={{filiere.abreviation}} >{{filiere.nom}} </option>
                        </select>
                      </div>
                  </div>

                  <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Jour de mise en ligne:</strong>
                        <input type="date" formControlName="date"   class="form-control" required>
                    </div>
                </div>


                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Niveau  :</strong>
                        <select formControlName="niveau" id="niveau" required="true"class="form-control" required>
                            <option *ngFor="let niveau of datas1" value={{niveau.nom}} >{{niveau.nom}} </option>
                        </select>
                      </div>
                </div>


                



                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Programme :</strong>
                        <input id="file" type="file" class="form-control" accept="image/*"
                            (change)="selectFile($event)" style="height: 12px;opacity: 1;">
                    </div>
                    <div *ngIf="currentFileUpload" class="progress mt-2">
                        <div class="progress-bar progress-bar-info" role="progressbar"
                            attr.aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100"
                            [ngStyle]="{ width: percentage + '%' }">
                            {{ percentage }}%
                        </div>
                    </div>
                </div>


                  <div class="col-xs-12 mt-4">
                      <button type="submit" class="btn btn-primary btn-full-width">Enregistrer</button>
                  </div>
  
  
              </div>
  
          </div>
  
      </form>
      </div>
      </div>
      </div>
  </div>

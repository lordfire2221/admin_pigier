<div class="row">
    <div class="col-md-12">
      <div class="card ">
      <div class="card-header">
                  <div class="row">
                      <div class="col-8">
                          <h4 class="card-title">Ajouter  Parent</h4>
                      </div>
                  </div>
              </div>
        <div class="card-body">
  
        <div class="row">
          <div class="col-lg-12 margin-tb">
              <div class="pull-right">
                  <a class="btn btn-outline-danger" routerLink="/listeParent" title="Go back"> <i class="fas fa-backward "></i> </a>
              </div>
          </div>
      </div>
  
      <form class="form" [formGroup]="registerForm" (ngSubmit) = "onSubmit()">
              <div class="row justify-content-center">
                 
              <div class="col-xs-12 col-sm-6 col-lg-6 form_middle pb-5">
                 
                  <div class="col-lg-12 margin-tb p-0">
                  </div>
  
                  <div class="col-xs-12">
                      <div class="form-group">
                          <strong>Nom parent:</strong>
                          <input type="text" 
                          formControlName="nom" 
                          class="form-control" required>
                      </div>
                  </div>


                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Prénom parent :</strong>
                        <input type="text" formControlName="prenom"  class="form-control" placeholder="prénom du pére">
                    </div>
                </div>


                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Email :</strong>
                        <input type="email" formControlName="mail"  class="form-control" placeholder="mail du pére">
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Numéro parent:</strong>
                        <input type="tel" formControlName="num_simple"    class="form-control" required>
                    </div>
                </div>
                

                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Numèro Whatsapp parent :</strong>
                        <input type="tel" formControlName="num_whatsapp"  class="form-control" placeholder="Numéro whatsapp"required>
                    </div>
                </div>


                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Nom de l'étudiant :</strong>
                        <input type="text" formControlName="nom_etudiant"  class="form-control" placeholder="nom du pére">
                    </div>
                </div>
                
                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Prénom de l'étudiant :</strong>
                        <input type="text" formControlName="prenom_etudiant"  class="form-control" placeholder="nom du pére">
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Filière de l'étudiant :</strong>
                        <select formControlName="filiere" id="filiere" class="form-control" required>
                            <option *ngFor="let filiere of datas" value={{filiere.payload._delegate.doc._document.data.value.mapValue.fields.abreviation.stringValue}} >{{filiere.payload._delegate.doc._document.data.value.mapValue.fields.nom.stringValue}} </option>
                        </select>
                    </div>
                </div>
    

                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Niveau de l'étudiant :</strong>
                        <select formControlName="niveau" id="niveau" class="form-control" required>
                            <option *ngFor="let niveau of datas1" value={{niveau.payload._delegate.doc._document.data.value.mapValue.fields.nom.stringValue}} >{{niveau.payload._delegate.doc._document.data.value.mapValue.fields.nom.stringValue}} </option>
                        </select>
                    </div>
                </div>
                
                  <div class="col-xs-12 mt-4">
                      <button type="submit" class="btn btn-primary btn-full-width">Enregistrer</button>
                  </div>
  
  
              </div>
  
          </div>
  
      </form>
      </div>
      </div>
      </div>
  </div>

<div class="row">
    <div class="col-md-12">
      <div class="card ">
      <div class="card-header">
                  <div class="row">
                      <div class="col-8">
                          <h4 class="card-title">Ajouter un membre de l'administration</h4>
                      </div>
                  </div>
              </div>
        <div class="card-body">
  
        <div class="row">
          <div class="col-lg-12 margin-tb">
              <div class="pull-right">
                  <a class="btn btn-outline-danger" routerLink="/listeAdmin" title="Go back"> <i class="fas fa-backward "></i> </a>
              </div>
          </div>
      </div>
  
      <form class="form" [formGroup]="registerForm" (ngSubmit) = "onSubmit()">
              <div class="row justify-content-center">
                 
              <div class="col-xs-12 col-sm-6 col-lg-6 form_middle pb-5">
                 
                  <div class="col-lg-12 margin-tb p-0">
                  </div>
  
                  <div class="col-xs-12">
                      <div class="form-group">
                          <strong>Nom :</strong>
                          <input type="text" formControlName="nom" class="form-control" placeholder="votre nom" required>
                      </div>
                  </div>

                  <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Prénom :</strong>
                        <input type="text" formControlName="prenom" class="form-control" placeholder="Pénom" required>
                    </div>
                </div>


                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Email :</strong>
                        <input type="text" formControlName="email" class="form-control" placeholder="votre email" reqired>
                    </div>
                </div>


                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Date naissance :</strong>
                        <input type="date" formControlName="date_naissance" class="form-control" placeholder="jour de naissance" required>
                    </div>
                </div>


                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Service :</strong>
                        <select formControlName="service" id="service" class="form-control" required>
                            <option value="comptable">Comptabilité</option>
                            <option value="surveillance">Surveillance</option>
                            <option value="examen">Examen</option>
                            <option value="coordonateur">Coordination</option>
                            <option value="direction">Direction des études</option>
                            <option value="scolarite">Scolarité</option>
                            <option value="informatique">Informatique</option>
                        </select>
                    </div>
                </div>
                

                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Numéro :</strong>
                        <input type="text" formArrayName="numero" class="form-control" placeholder="Numéro simple" required>
                    </div>
                </div>


                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Numéro whatsapp :</strong>
                        <input type="text" formControlName="num_what" class="form-control" placeholder="Numéro whatsapp" required>
                    </div>
                </div>




                  <div class="col-xs-12 mt-4">
                      <button type="submit" class="btn btn-primary btn-full-width">Enregistrer</button>
                  </div>
  
  
              </div>
  
          </div>
  
      </form>
      </div>
      </div>
      </div>
  </div>

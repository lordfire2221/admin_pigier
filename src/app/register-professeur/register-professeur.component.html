<div class="row">
    <div class="col-md-12">
      <div class="card ">
      <div class="card-header">
                  <div class="row">
                      <div class="col-8">
                          <h4 class="card-title">Ajouter  Parent</h4>
                      </div>
                  </div>
              </div>
        <div class="card-body">
  
        <div class="row">
          <div class="col-lg-12 margin-tb">
              <div class="pull-right">
                  <a class="btn btn-outline-danger" routerLink="/listeParent" title="Go back"> <i class="fas fa-backward "></i> </a>
              </div>
          </div>
      </div>
  
      <form class="form" [formGroup]="registerForm" (ngSubmit) = "onSubmit()">
              <div class="row justify-content-center">
                 
              <div class="col-xs-12 col-sm-6 col-lg-6 form_middle pb-5">
                 
                  <div class="col-lg-12 margin-tb p-0">
                  </div>
  
                  <div class="col-xs-12">
                      <div class="form-group">
                          <strong>Email :</strong>
                          <input type="text" formControlName="email" class="form-control" placeholder="email" required>
                        </div>
                  </div>

                  <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Nom :</strong>
                        <input type="text" formControlName="nom" class="form-control" placeholder="nom du professeur" required>
                      </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Prénom :</strong>
                        <input type="text" formControlName="prenom" class="form-control" placeholder="prénom du professeur" required>
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <strong>Numéro :</strong>
                        <input type="tel" formControlName="numero" class="form-control" placeholder="numéro whatsapp" required>
                    </div>
                </div>

                 
                
                  <div class="col-xs-12 mt-4">
                      <button type="submit" class="btn btn-primary btn-full-width">Enregistrer</button>
                  </div>
  
  
              </div>
  
          </div>
  
      </form>
      </div>
      </div>
      </div>
  </div>

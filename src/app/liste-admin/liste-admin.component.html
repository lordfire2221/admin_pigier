<div class="row">
    <div class="col-md-12">
      <div class="card ">

        <div class="card-body">

                <tr>
                  <th>Nom </th>
                  <th>PrÃ©nom</th>

                  <th>Date naissance</th>
                  <th>Email </th>
                  <th>NumÃ©ro / Whatsapp</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let etudiant of datas">

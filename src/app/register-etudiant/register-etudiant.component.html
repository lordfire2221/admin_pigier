<div class="row">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Ajouter Etudiant</h4>
                    </div>
                </div>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-lg-12 margin-tb">
                        <div class="pull-right">
                            <a class="btn btn-outline-danger" routerLink="/listeEtudiant" title="Go back"> <i
                                    class="fas fa-backward "></i> </a>
                        </div>
                    </div>
                </div>

                <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="row justify-content-center">

                        <div class="col-xs-12 col-sm-6 col-lg-6 form_middle pb-5">

                            <div class="col-lg-12 margin-tb p-0">
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <strong>Nom :</strong>
                                    <input type="text" formControlName="nom_etudiant" class="form-control" required>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <strong>Prénom :</strong>
                                    <input type="text" formControlName="prenom_etudiant" class="form-control" required>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <strong>email :</strong>
                                    <input type="email" formControlName="email" class="form-control" required>
                                </div>
                            </div>


                            <div class="col-xs-12">
                                <div class="form-group">
                                    <strong>numero :</strong>
                                    <input type="tel" formControlName="num_etudiant" class="form-control" required>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <strong>Date naissance :</strong>
                                    <input type="date" formControlName="date_naissance" class="form-control" required>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <strong>Date inscription/réinscription :</strong>
                                    <input type="date" formControlName="date_inscription" class="form-control" required>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <strong>Filière :</strong>
                                    <select formControlformControlName="Filiere" id="filiere" class="form-control"
                                        required>
                                        <option value="RGL">Réseau et genie logiciel</option>
                                        <option value="BF">Banque finance</option>
                                        <option value="CDM">Communition digitale et web marketing</option>
                                        <option value="NM">Négociation et multimédia</option>
                                        <option value="MRH">Managemente des Ressources humaine</option>
                                        <option value="GTL">Gestion des transports logistique</option>
                                        <option value="CG">Audit et controle de gestion</option>
                                        <option value="DECO">Expert Comptable</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <strong>Année Universitaire :</strong>
                                    <input type="text" formControlName="an_uinver" class="form-control" required>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <strong>Niveau :</strong>
                                    <input type="number" formControlName="niv_universitaire" class="form-control"
                                        required>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <strong>Image Etudiant :</strong>
                                    <input type="file" (change)="showPreview($event)" class="form-control">
                                </div>
                            </div>

                            <div class="col-xs-12 mt-4">
                                <button type="submit" class="btn btn-primary btn-full-width">Enregistrer</button>
                            </div>


                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
      <div class="card ">
      <div class="card-header">
                  <div class="row">
                      <div class="col-8">
                          <h4 class="card-title">Ajouter  Parent</h4>
                      </div>
                  </div>
              </div>
        <div class="card-body">
  
        <div class="row">
          <div class="col-lg-12 margin-tb">
              <div class="pull-right">
                  <a class="btn btn-outline-danger" routerLink="/listeParent" title="Go back"> <i class="fas fa-backward "></i> </a>
              </div>
          </div>
      </div>
  
      <form class="form" [formGroup]="registerForm" (ngSubmit) = "onSubmit()">
              <div class="row justify-content-center">
                 
              <div class="col-xs-12 col-sm-6 col-lg-6 form_middle pb-5">
                 
                  <div class="col-lg-12 margin-tb p-0">
                  </div>
  
                  <div class="col-xs-12">
                      <div class="form-group">
                          <strong>Matière :</strong>
                          <select formControlName="matiere" id="matiere" class="form-control">
                            <option *ngFor="let matiere of datas2" value={{matiere.payload._delegate.doc._document.data.value.mapValue.fields.nom.stringValue}} >{{matiere.payload._delegate.doc._document.data.value.mapValue.fields.nom.stringValue}} </option>
                          </select>
                        </div>
                  </div>
                  <div class="col-xs-12">
                  <div class="form-group">
                    <strong>Date :</strong>
                    <input type="date" formControlName="date"  class="form-control" placeholder=" le jour">
                </div>
            </div>

            <div class="col-xs-12">
            <div class="form-group">
                <strong>Professeur :</strong>
                <input type="text" formControlName="professeur"  class="form-control" placeholder="nom et pénom du professeur">
              </div>
        </div>

        <div class="col-xs-12">
            <div class="form-group">
                <strong>Filière de l'étudiant :</strong>
                <select formControlName="filiere" id="filiere" class="form-control" required>
                    <option *ngFor="let filiere of datas" value={{filiere.payload._delegate.doc._document.data.value.mapValue.fields.abreviation.stringValue}} >{{filiere.payload._delegate.doc._document.data.value.mapValue.fields.nom.stringValue}} </option>
                </select>
            </div>
        </div>


        <div class="col-xs-12">
            <div class="form-group">
                <strong>Niveau de l'étudiant :</strong>
                <select formControlName="niveau" id="niveau" class="form-control" required>
                    <option *ngFor="let niveau of datas1" value={{niveau.payload._delegate.doc._document.data.value.mapValue.fields.nom.stringValue}} >{{niveau.payload._delegate.doc._document.data.value.mapValue.fields.nom.stringValue}} </option>
                </select>
            </div>
        </div>

    <div class="col-xs-12">
        <div class="form-group">
            <strong>Mois :</strong>
            <input type="text" formControlName="mois" class="form-control" placeholder="mois">
        </div>
    </div>

    <div class="col-xs-12">
        <div class="form-group">
            <strong>Année universitaire :</strong>
            <input type="text" formControlName="annee" class="form-control" placeholder="ex:2021-2022">
        </div>
    </div>

    <div class="col-xs-12">
        <div class="form-group">
            <strong>Heure :</strong>
            <input type="text" formControlName="heure" class="heure" placeholder="ex:13h">
        </div>
    </div>

                  <div class="col-xs-12 mt-4">
                      <button type="submit" class="btn btn-primary btn-full-width">Enregistrer</button>
                  </div>
  
  
              </div>
  
          </div>
  
      </form>
      </div>
      </div>
      </div>
  </div>

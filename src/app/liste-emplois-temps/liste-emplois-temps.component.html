<div class="row">
    <div class="col-md-12">
      <div class="card ">
      <div class="card-header">
                  <div class="row">
                      <div class="col-8">
                          <h4 class="card-title">Gestion Emplois de temps journalier</h4>
                      </div>
                      <div class="col-4 text-right">
                          <a routerLink="/registerEmploisTemps" class="btn btn-sm btn-primary">Ajout d'emploi du temps</a>
                      </div>
                  </div>
              </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table tablesorter " id="">
              <thead class=" text-primary">
                <tr>
                  <th>Matière </th>
                  <th>Filière </th> 
                  <th>niveau </th>
                  <th>Date </th>
                  <th>Professeur</th>
                  <th>Mois </th>
                  <th>Heure </th>
                  <th>Année </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let filiere of datas">
                  <td>{{filiere.matiere}} </td>
                  <td>{{filiere.filiere}} </td>
                  <td>{{filiere.niveau}} </td>
                  <td>{{filiere.date}} </td>
                  <td>{{filiere.professeur}} </td>
                  <td>{{filiere.mois}} </td>
                  <td>{{filiere.heure}} </td>
                  <td>{{filiere.annee}} </td>

                  <td>
                    <button type="submit" class="ml-2" title="delete"
                        style="border: none; background-color:transparent;"
                        (click)="delete(filiere.id)">
                        <i class="fas fa-trash fa-lg text-danger">Del</i>
                    </button>
                  </td>
                  <td>
                    <a routerLink="/modifierEmploisTemps">
                        <i class="fas fa-edit fa-lg"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="paginate">
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
